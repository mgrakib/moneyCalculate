<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    
    <section class="container text-center p-4">
        <h1 class="text-primary fw-bold display-1">Money MasterðŸ’° </h1>

        <div class="row row-cols-2 my-5 g-0">
            <div class="">
                <div class="w-100 h-100 money-img"></div>
            </div>

            <div class="px-5">
                <div class="  bg-secondary-subtle">
                <div class=" py-4">
                    <p class="display-6 fw-bold" >Income</p>
                    <div class="py-4 d-flex align-items-center flex-wrap">
                        <div class="w-50 text-end px-4"><span class="fs-4 fw-bold">Income:</span></div>
                        <!-- income input  -->
                        <div class="w-50 text-start position-relative"><input id="income-input-value" type="text" class="bg-dark-subtle d-block rounded py-2 px-2 w-75 input" placeholder="income">
                        <small class="error-message text-danger">error message</small></div>
                        
                    </div>

                    <p class="display-6 fw-bold" >Expenses</p>
                    <div class="py-2 mb-3 d-flex align-items-center flex-wrap">
                        <div class="w-50 text-end px-4"><span class="fs-4 fw-bold">Food:</span></div>
                        <!-- expenses for food  -->
                        <div class="w-50 text-start position-relative"><input id="food-input-value" type="text" class="bg-dark-subtle d-block rounded py-2 px-2 w-75 input">
                        <small class="error-message text-danger">error message</small></div>
                    </div>

                    <div class="py-2 mb-3 d-flex align-items-center flex-wrap">
                        <div class="w-50 text-end px-4"><span class="fs-4 fw-bold">Rent:</span></div>
                        <!-- expenses for food  -->
                        <div class="w-50 text-start position-relative"><input id="rent-input-value" type="text" class="bg-dark-subtle d-block rounded py-2 px-2 w-75 input">
                        <small class="error-message text-danger">error message</small></div>
                    </div>

                    <div class="py-2 mb-3 d-flex align-items-center flex-wrap">
                        <div class="w-50 text-end px-4"><span class="fs-4 fw-bold">Clothes:</span></div>
                        <!-- expenses for food  -->
                        <div class="w-50 text-start position-relative"><input id="clothes-input-value" type="text" class="bg-dark-subtle d-block rounded py-2 px-2 w-75 input">
                        <small class="error-message text-danger">error message</small></div>
                    </div>

                   
                    
                </div>
                <div>
                    <button id="calculate-btn" class="btn btn-primary w-50 py-2 fs-4">Calculate</button>
                    <small class="d-block error-hidden ">Cut Your Coat According to your coat</small>
                    <div><p class="fs-3 fw-bold my-4">Total Expenses: <span id="total-expenses">00</span></p></div>
                    <div><p class="fs-3 fw-bold my-4">Balance: <span id="balance">00</span></p></div>

                </div>

                <div class="px-5">
                    <div class="row g-0">
                        <div class="col-2"><span>Save:</span></div>
                        <div class="col-4">
                            <input id="parcentige" type="text" class="bg-dark-subtle rounded py-2 px-2 w-75 input">
                        </div>
                        <div class="col-2"><span>%</span></div>
                        <div class="col-3">
                            <button id="save" class="w-100 rounded py-2 px-2 btn btn-primary">Save</button>
                            
                        </div>
                        <small id="errow-show" class="error-hidden  text-danger">error message</small></div>
                    </div>
                </div>

                <div>
                  
                    <div><p class="fs-3 fw-bold my-4">Saving Amount: <span id="savingMoney">00</span></p></div>
                    <div><p class="fs-3 fw-bold my-4">Remaining Balance: <span id="remainNingBalance">00</span></p></div>

                </div>
            </div>
            </div>
        </div>
    </section>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script/utilities.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
